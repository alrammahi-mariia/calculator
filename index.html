<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Calculator</title>
</head>
<body>

<div class="calculator-container">
    <input type="text" placeholder="0" value=""/></input>
    <div class="row">
        <button class ="number" id="7">7</button>
        <button class ="number" id="8">8</button>
        <button class ="number" id="9">9</button>
        <button id="delete">C</button>
    </div>
   <div class="row">
        <button class ="number" id="4">4</button>
        <button class ="number" id="5">5</button>
        <button class ="number" id="6">6</button>
        <button class ="operation" id="add">+</button>
    </div>
   <div class="row">
        <button class ="number" id="1">1</button>
        <button class ="number" id="2">2</button>
        <button class ="number" id="3">3</button>
        <button class= "operation" id="subtract">-</button>
    </div>
    <div class="row">
        <button class="operation" id=".">.</button>
        <button class="number" id="0">0</button>
        <button class="operation" id="divide">/</button>
        <button class="operation" id="multiply">x</button>
    </div>
    <div class="row">
        <button class="operation" id="clear">AC</button>
        <button id="operate">=</button>
    </div>
    
</div>
    
<script src="index.js">
</script>    
</body>
</html>
